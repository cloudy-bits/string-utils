name: Publish

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4

            - name: Clean Install
              run: |
                  npm clean-install

            - name: Format
              run: |
                  npm run format-check

            - name: Lint
              run: |
                  npm run lint

            - name: Build
              run: |
                  npm run build

            - name: Test
              run: |
                  npm test

            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.NPM_TOKEN }}
